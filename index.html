<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <header>
        <nav>

                <input autocomplete="off" type="text" id="newNoteAdd" placeholder="Criar uma tarefa...">

            </div>
            <div id="listConfig">

            </div>
        </div>

        </div>

    <footer></footer>
